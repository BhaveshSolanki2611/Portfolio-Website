    <!-- Critical CSS -->
    <style>
      /* Inline critical CSS for faster initial rendering */
      :root {
        --primary-color: #4f46e5;
        --primary-dark: #3730a3;
        --text-color: #0f172a;
        --background-color: #f8fafc;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.8;
        color: var(--text-color);
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        z-index: 9999;
      }
      .loader {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        position: relative;
        animation: rotate 1s linear infinite;
      }
      .loader::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        box-shadow: 0 0 0 5px var(--primary-color) inset;
      }
    </style>
  </head>
